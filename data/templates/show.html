<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>All games name</title>  
     {% load static %}  

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>   -->
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Games</th>  
        
    </tr>  
    </thead>  
    <tbody>  
{% for game in Games %}  
    <tr>  
        <td>{{ game.name }}</td>  
        
        <td>  
            <a href="/edit/{{ game.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ game.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="{% url 'Games' %}" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
